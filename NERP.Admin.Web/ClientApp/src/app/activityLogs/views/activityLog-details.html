<section class="content-header">
   <h1>Activity Log Details</h1>
   <ol class="breadcrumb">
      <li><a [routerLink]="['/']"><i class="fa fa-home"></i> Home</a></li>
      <li><a [routerLink]="['/activityLogs']"> Activity Logs</a></li>
   </ol>
</section>

<section class="content">
   <div class="row">
      <div class="col-xs-12">
         <div class="box">
            <div class="box-header with-border ui-sortable-handle">
               <h3 class="box-title">Activity Log Details</h3>
               <div class="box-tools pull-right" data-original-title="Status" data-toggle="tooltip" title="">
                  <button class="btn btn-social-icon btn-xs btn-danger" (click)="goBack()">
                     <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
               </div>
            </div>
            <form name="activityLogForm" action="javascript:{}" #activityLogForm="ngForm" novalidate autocomplete="off">
               <div class="box-body">
                  <div>
                     <div class="col-md-6 form-group">
                        <label for="createdDate" class="control-label">Activity Date</label>
                        <input type="text" class="form-control input-sm" name="loginId" [ngModel]="activityLog.activityOn" readonly>
                     </div>
                     <div class="col-md-6 form-group">
                        <label for="loginUser" class="control-label">Accessed By</label>
                        <input type="text" class="form-control input-sm" name="loginUser" [ngModel]="activityLog.loginId" readonly>
                     </div>
                     <div class="col-md-6 form-group">
                        <label for="webServer" class="control-label">Web Server</label>
                        <input type="text" class="form-control input-sm" name="webServer" [ngModel]="activityLog.webServer" readonly>
                     </div>
                     <div class="col-md-6 form-group">
                        <label for="ipAddress" class="control-label">Source IP Address</label>
                        <input type="text" class="form-control input-sm" name="ipAddress" [ngModel]="activityLog.sourceIP" readonly>
                     </div>
                     <div class="col-md-6 form-group">
                        <label for="application" class="control-label">Application</label>
                        <input type="text" class="form-control input-sm" name="application" [ngModel]="activityLog.application" readonly>
                     </div>
                     <div class="col-md-6 form-group">
                        <label for="module" class="control-label">Module/Function</label>
                        <input type="text" class="form-control input-sm" name="module" [ngModel]="module_function" readonly>
                     </div>
                     <div class="col-md-12 form-group">
                        <label for="otherInfo" class="control-label">Other Information (Parameters)</label>
                        <textarea class="form-control" rows="15" name="otherInfo" [ngModel]="otherInfo" readonly></textarea>
                     </div>
                  </div>
               </div>
               <div class="box-footer">
                  <div class="pull-right">
                     <div>
                        <button type="button" class="btn btn-danger" (click)="goBack()">Close</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
