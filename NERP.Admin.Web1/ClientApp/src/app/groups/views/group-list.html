<section class="content-header">
   <h1>Manage Groups</h1>
   <ol class="breadcrumb">
      <li><a [routerLink]="['/home']"><i class="fas fa-home"></i> Home</a></li>
   </ol>
</section>

<section class="content">
   <div class="row">
      <div class="col-xs-12">
         <div class="box">
            <div class="box-header with-border">
               <h3 class="box-title">Group List</h3>
               <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
                  <button [routerLink]="['details']" class="btn btn-block btn-xs btn-primary"> New Group</button>
               </div>
            </div>
            <div class="box-body">

               <dt-search [searchFields]="searchFields" (onSearch)="search($event)"></dt-search>
               <dt-pagination [totalPages]="totalPages" (onPageSizeChange)="onPageSizeChange($event)" (onPageChange)="onPageChange($event)"></dt-pagination>

               <table class="table table-bordered table-striped">
                  <thead>
                     <tr (click)="onColumnClick($event.target)">
                        <th data-column="Name" class="table-sorter" style="width: 200px;">Name</th>
                        <th data-column="Description" class="table-sorter" style="max-width:300px">Description</th>
                        <th data-column="UpdatedBy" class="table-sorter" style="width: 150px;">Updated By</th>
                        <th data-column="UpdatedDate" class="table-sorter" style="width: 125px;">Updated On</th>
                        <th style="width:60px"></th>
                     </tr>
                  </thead>
                  <tbody>
                     <ng-container *ngIf='groups && groups.length > 0'>
                        <tr *ngFor='let group of groups'>
                           <td>{{group.name}}</td>
                           <td class="text-overflow-ellipsis">{{group.description}}</td>
                           <td>{{group.updatedBy}}</td>
                           <td>{{group.updatedDate | date:'dd/MM/yyyy'}}</td>
                           <td>
                              <a>
                                 <i class="fa fa-edit" [routerLink]="['details', group.id]" title="Edit" style="font-size: 14px; cursor:pointer"></i>
                              </a>&nbsp;
                              <a>
                                 <i class="fa fa-trash" (click)="delete(group)" title="Remove" style="font-size: 14px; cursor:pointer; color:red"></i>
                              </a>
                           </td>
                        </tr>
                     </ng-container>
                     <tr *ngIf='groups == null || groups.length == 0'>
                        <td colspan="5" style="text-align: center;">
                           {{statusMessage}}
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</section>
